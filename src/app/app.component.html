
<mat-toolbar >

  <mat-select style="width: 10%;" placeholder="Seleccionar"  required >

    <mat-option *ngFor="let dep of departamentos" [value]="dep.id">
      {{ dep.nombre }}
    </mat-option>
  </mat-select>

  <mat-select style="width: 10%;margin-left: 5%;"  placeholder="Seleccionar"  required

  >

    <mat-option *ngFor="let car of cargos" [value]="car.id"   >
      {{ car.nombre }}
    </mat-option>
  </mat-select>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAdd()">
    Crear Nuevo Usuario
  </button>
</mat-toolbar>







<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user "> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usaurio </th>
    <td mat-cell *matCellDef="let user "> {{user.usuario}} </td>
  </ng-container>
  <ng-container matColumnDef="primerNombre">
    <th mat-header-cell *matHeaderCellDef> Primer  Nombre  </th>
    <td mat-cell *matCellDef="let user "> {{user.primerNombre}} </td>
  </ng-container>
  <ng-container matColumnDef="segundoNombre">
    <th mat-header-cell *matHeaderCellDef> Segundo Nombre </th>
    <td mat-cell *matCellDef="let user "> {{user.segundoNombre}} </td>
  </ng-container>
  <ng-container matColumnDef="segundoApellido">
    <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
    <td mat-cell *matCellDef="let user "> {{user.segundoApellido}} </td>
  </ng-container>
  <ng-container matColumnDef="idDepartamento">
    <th mat-header-cell *matHeaderCellDef> Dpartamento </th>
    <td mat-cell *matCellDef="let user "> {{user.departamento}} </td>
  </ng-container>
  <ng-container matColumnDef="idCargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let user "> {{user.cargo}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element; let i=index;">

        <button mat-icon-button color="accent" (click)="openUpdate(element)">
            <mat-icon aria-label="Edit" >edit</mat-icon>
        </button>

        <button mat-icon-button color="accent"  (click)="openDelete(element.id)">
            <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
    </td>

</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
